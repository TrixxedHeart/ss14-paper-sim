<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SS14 Paper Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Sans:ital,wght@1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --paper-width: 510px;
      --paper-height: 610px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans', Arial, sans-serif;
      background: #202030;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 24px;
    }

    header {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #f8f6ef;
    }

    .editor-container {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    .editor-column {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 300px;
      max-width: 540px;
    }

    label {
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 6px;
      color: #5bf0ff;
    }

    textarea {
      width: 100%;
      height: 610px;
      resize: none;
      padding: 16px;
      background: #1a1a28;
      color: #f8f6ef;
      font-family: monospace;
      font-size: 14px;
      border: 2px solid #444;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
    }

#preview {
  width: var(--paper-width);
  min-height: var(--paper-height);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 0;
  background: none;
  border: none;
  overflow: visible;
}
	
.paper-visual {
  display: flex;
  flex-direction: column;
  align-items: stretch;
  background-color: #eaecde;
  border: 3px solid #333;
  border-radius: 10px;
  padding: 12px 16px;
  box-sizing: border-box;
  width: var(--paper-width);
  height: var(--paper-height);
  font-family: 'Noto Sans', Arial, sans-serif;
}


.paper-lines {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 8px 12px;
  box-sizing: border-box;
  font-size: 15px;
  color: #222;
  white-space: pre-wrap;
  word-break: break-word;
}

.paper-lines::-webkit-scrollbar {
  width: 6px;
}
.paper-lines::-webkit-scrollbar-thumb {
  background-color: rgba(0, 0, 0, 0.2);
  border-radius: 3px;
}



.blank-indicator {
  color: #666;
  font-style: italic;
  text-align: center;
  padding: 24px 0;
}

/* these arent used but exist */
.paper-stamps {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-top: 12px;
  justify-content: center;
}

.stamp {
	display:none;
  background: #444;
  color: white;
  padding: 2px 8px;
  font-size: 12px;
  font-weight: bold;
  border-radius: 4px;
  border: 1px solid #222;
}


    .ss14-head1 { font-weight: bold; font-size: 1.52em; line-height: 1.1em; }
    .ss14-head2 { font-weight: bold; font-size: 1.19em; line-height: 1.14em; }
    .ss14-head3 { font-weight: bold; font-size: 1.07em; line-height: 1.11em; }
    .ss14-bold { font-weight: bold; }
    .ss14-italic { font-style: italic; }
    .ss14-bullet { font-weight: bold; display: block; margin-left: 1.2em; }
    .ss14-color {}
    .ss14-size1 { font-size: 0.96em; }
    .ss14-size2 { font-size: 1.12em; }
    .ss14-size3 { font-size: 1.28em; }
    .ss14-link, .ss14-signature { color: #1b67a5; font-weight: bold; }
    
    #removethisshitandmakeitbetteratsomepoint { size:2em; color:red; }
  </style>
</head>
<body>
  <header>SS14 Paper Simulator</header>
  <p id="removethisshitandmakeitbetteratsomepoint">HEAVY WORK-IN-PROGRESS</p>
  <sub>not guaranteed to be accurate :3<br><sub>as in very inaccurate</sub></sub>
  <div class="editor-container">
    <div class="editor-column">
      <label for="source">Editor:</label>
      <textarea id="source" spellcheck="false"></textarea>
    </div>
    <div class="editor-column">
      <label for="preview">Preview:</label>
      <div id="preview"></div>
    </div>
  </div>


  <script src="main.js">

  </script>
</body>
</html>
